<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias de Neoland: Formnulario de contacto</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil:opsz,wght@10..72,900&family=Roboto:ital@0;1&display=swa">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/styles.mobile.css" media="screen and (max-width: 480px)">
    <link rel="stylesheet" href="/css/styles.desktop.css" media="screen and (min-width: 481px)">
  </head>
<body>
  <header>
    <h1>Formulario de contacto</h1>
    <nav>
      <menu>
        <li><a href="/">Volver al inicio</a></li>
      </menu>
    </nav>
  </header>
  <main>
    <form>
      <input type="hidden" value="es_ES" id="idioma" name="idioma">
      <h1>Contacta con nosotros</h1>
      <p>Por favor, rellena los campos y haz click en enviar.</p>
      <fieldset>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" autocomplete="off" minlength="3">
      </fieldset>
      <fieldset>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" size="30" required />
      </fieldset>
      <fieldset>
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" minlength="8" pattern="[0-9a-zA-Z\W]{8,16}" required />
      </fieldset>
      <fieldset>
        <label for="edad">Edad</label>
        <input type="number" id="edad" name="edad" value="18" min="18" max="99" step="1">
      </fieldset>
      <fieldset>
        <label for="check1">Acepto las condiciones del servicio</label>
        <input type="checkbox" id="check1" name="checks" value="condiciones" required>
        <label for="check2">Quiero suscribirme a la newsletter</label>
        <input type="checkbox" id="check2" name="checks" value="subscripcion">
      </fieldset>
      <fieldset>
        <label for="texto">Texto del mensaje</label>
        <textarea name="texto" id="texto" required></textarea>
      </fieldset>
      <button type="reset">resetear</button>
      <button type="submit">enviar</button>
    </form>
  </main>
  <footer>
    <h1>Páginas relacionadas</h1>

      <li><a href="/404.html" title="otra noticia relacionada">Enlace noticia relacionada</a></li>
    </ul>
  </footer>
</body>
</html>
