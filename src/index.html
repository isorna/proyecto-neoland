<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/reset.css"/>
  <link rel="stylesheet" href="/css/styles.css"/>
  <link rel="stylesheet" href="/css/styles.mobile.css" media="screen and (max-width: 768px)"/>
  <link rel="stylesheet" href="/css/styles.desktop.css" media="screen and (min-width: 769px)"/>
  <title>Lista de la compra</title>
  <!-- IMPORTMAP siempre ANTES de los JS -->
  <script type="importmap">
    {
      "imports": {
        "classes/User": "./js/classes/User.js",
        "classes/Article": "./js/classes/Article.js",
        "classes/HttpError": "./js/classes/HttpError.js",
        "classes/SingletonDB": "./js/classes/SingletonDB.js",
        "store/redux": "./js/store/redux.js",
        "lib/simpleFetch": "./js/lib/simpleFetch.js"
      }
    }
  </script>
  <script type="module" src="./js/components/bundle.js" defer></script>
  <script type="module" src="./js/index.js" defer></script>
</head>
<body>
  <header>
    <h1>Lista de la compra</h1>
    <nav>
      <menu>
        <li id="userLink" class="hidden"><a href="/user.html">Datos de usuario</a></li>
        <li>
          <form id="logOutForm" class="hidden">
            <button type="submit">Cerrar sesión</button">
          </form>
        </li>
      </menu>
    </nav>
  </header>
  <main>
    <button id="fillSignInForm">Rellenar formulario LOGIN</button>
    <signin-form info="Puedes registrarte con web components" class="hidden">
      <h1>Registro con web components</h1>
    </signin-form>
    <signin-form-lit info="Puedes registrarte con lit">
      <h1>Registro con lit</h1>
    </signin-form-lit>
    <form id="signInForm">
      <h1>Registro</h1>
      <input type="text" id="name" placeholder="Nombre de usuario" required>
      <input type="email" id="email" placeholder="Email" required>
      <button type="submit">Sign In</button>
    </form>
    <form id="logInForm">
      <h1>Identificación</h1>
      <input type="text" id="userName" placeholder="Nombre de usuario" required>
      <input type="email" id="userEmail" placeholder="Email" required>
      <button type="submit">Log In</button>
    </form>
    <p id="signInMessageOk" class="hidden">Usuario registrado correctamente</p>
    <p id="signInMessageKo" class="hidden">El usuario ya existe</p>
    <p id="loginInMessageOk" class="hidden">Usuario identificado correctamente</p>
    <p id="loginInMessageKo" class="hidden">El usuario no existe</p>
  </main>
</body>
</html>
