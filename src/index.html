<body>

    <h1>Pokedex</h1>
  </header>
  <main>
    <form id="formulario" action="/api">
      <label for="busqueda">Nombre o número</label>
      <input type="text" name="busqueda" id="busqueda">
      <button type="submit" id="botonBuscar">Buscar</button>
      <p>Busca un Pokémon por su nombre o usando su número de la Pokédex Nacional.</p>
    </form>
    <ol class="lista-pokemons">
      <li>
        <figure class="pokemon">
          <img src="./img/120x120.svg" alt="Bulbasaur" title="Bulbasaur">
          <figcaption class="numero">Nº 0001</figcaption>
          <p class="nombre">Bulbasaur</p>
          <p class="tipos">
            <span class="tag grass">Planta</span>
            <span class="tag poison">Veneno</span>
          </p>
        </figure>
      </li>
    </ol>
  </main>
</body>
