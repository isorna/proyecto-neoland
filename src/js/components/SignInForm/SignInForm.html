<template id="signInFormTemplate">
  <form id="signInForm">
    <slot></slot>
    <p id="infoMessage">Registro del usuario</p>
    <input type="text" id="name" placeholder="Nombre de usuario" required>
    <input type="email" id="email" placeholder="Email" required>
    <button type="submit">Sign In</button>
    <button type="button" id="mostrarFormularioLitButton">MOSTRAR FORM LIT</button>
  </form>
</template>
